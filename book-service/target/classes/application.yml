server:
  port: 8501
spring:
  application:
    name: bookservice
    # 从远端取配置 见 bootstrap.yml
    # 在application.yml之前加载，可以实现配置文件远程获取
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudstudy
    username: root
    password: java711c
eureka:
  client:
    # 跟上面一样，需要指向Eureka服务端地址，这样才能进行注册
    service-url:
#      defaultZone: http://localhost:8888/eureka
      # 将两个Eureka的地址都加入，这样就算有一个Eureka挂掉，也能完成注册
      defaultZone: http://localhost:8811/eureka, http://localhost:8812/eureka
